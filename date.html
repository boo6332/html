<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            background-color: aquamarine;
            border: 5px solid black;
            text-align: center;
            padding: 80px;
            border-radius: 50%;
            width: 400px;
            height: 400px;
            margin: auto;
            box-sizing: border-box;
        }
        #result{
            font-size: 1.5rem;
            color: red;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>책읽기</h1>
        <p>
            <span id="result"></span>
            일 연속으로<br>
            책 읽기를 달성했군요.<br><br>
            축하합니다!
        </p>
        <p>읽기시작일 : <span id="startDay"></span></p>
        <p>현재 날짜 : <span id="currentDay"></span></p>
    </div>
    <button onclick="start">시작일 설정</button>
    <input type="date" id="startDay">
    <script src="./js/date.js"></script>
</body>
</html>
